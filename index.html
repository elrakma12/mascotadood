<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #7fffd4, #fa8072);
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(6px);
            box-shadow: 0px 8px 30px rgba(0,0,0,0.3);
        }

        h1 {
            color: white;
            font-size: 4rem;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            color: white;
            background: linear-gradient(45deg, #ff7f50, #40e0d0);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SI ERES CAROL DA CLICK AQUÍ</h1>
        <button onclick="mostrarVideo()">Entrar</button>
    </div>

    <script>
        function mostrarVideo() {
            window.open('./cjuego.mp4', '_blank'); 
        }
    </script>
</body>
</html>
